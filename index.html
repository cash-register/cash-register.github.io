<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="app/css/main.css">
	<title>SalNotes</title>
</head>
<body>
	<div class="wrapper container">

		<table class="table table-responsive-md table-dark text-center mt-3 sticky-top" id="create-data-table">
			<tbody>
				<tr>
					<td>
						<input type="date" id="date" class="form-control form-control-sm">
					</td>
					<td>
						<input type="text" id="device-count" class="form-control form-control-sm" value="0">
					</td>
					<td>
						<input type="text" id="smoke-count" class="form-control form-control-sm" value="0">
					</td>
					<td>
						<button class="btn btn-outline-primary btn-sm" id="addRow">Добавить</button>
					</td>
				</tr>
			</tbody>
		</table>

		<table class="table table-responsive-md table-dark text-center mt-3" id="data-table">
			<caption class="ml-2 caption-1">Общая сумма: 0 тг</caption>
			<caption class="ml-2 caption-2">Девайсов за месяц: 0 шт</caption>
			<caption class="ml-2 caption-3">Сигарет за месяц: 0 шт</caption>
			<thead>
				<tr>
					<th scope="col">Дата</th>
					<th scope="col">Продано девайсов</th>
					<th scope="col">Продано сигарет</th>
					<th scope="col">Итог</th>
				</tr>
			</thead>
			<tbody>
			</tbody>
		</table>
		<button class="btn btn-outline-warning btn-sm" id="clearData">Очистить</button>
	</div>

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<script src="app/js/main.js"></script>

</body>
</html>
