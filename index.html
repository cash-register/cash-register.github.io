<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="app/css/main.css">
	<title>IDs Data</title>
</head>
<body>
	<div class="wrapper container">
		<table class="table table-hover table-responsive-md table-dark text-center">
			<thead>
				<tr>
					<th scope="col">#</th>
					<th scope="col">ИИН</th>
					<th scope="col">1+1</th>
					<th scope="col">5+D</th>
					<th scope="col">D+2</th>
					<th scope="col">D+4</th>
					<th scope="col">1+1 [sticks]</th>
					<th scope="col">3+3 [sticks]</th>
				</tr>
			</thead>
			<tbody>
				<!-- Динамические элементы -->
<!-- 				<tr>
					<td>1</td>
					<td>030904500667</td>
					<td><span class="badge badge-success">Доступно</span></td>
					<td><span class="badge badge-success">Доступно</span></td>
					<td><span class="badge badge-success">Доступно</span></td>
					<td><span class="badge badge-success">Доступно</span></td>
					<td><span class="badge badge-success">Доступно</span></td>
					<td><span class="badge badge-danger">Недоступно</span></td>
				</tr> -->
				<!-- Всегда -->
				<tr>
					<td></td>
					<td><input type="text" id="number" class="form-control form-control-sm"></td>
					<td>
						<div class="custom-control custom-switch">
							<input type="checkbox" class="custom-control-input" id="1p1" checked>
							<label class="custom-control-label" for="1p1"></label>
						</div>
					</td>
					<td>
						<div class="custom-control custom-switch">
							<input type="checkbox" class="custom-control-input" id="5pd" checked>
							<label class="custom-control-label" for="5pd"></label>
						</div>
					</td>
					<td>
						<div class="custom-control custom-switch">
							<input type="checkbox" class="custom-control-input" id="dp2" checked>
							<label class="custom-control-label" for="dp2"></label>
						</div>
					</td>
					<td>
						<div class="custom-control custom-switch">
							<input type="checkbox" class="custom-control-input" id="dp4" checked>
							<label class="custom-control-label" for="dp4"></label>
						</div>
					</td>
					<td>
						<div class="custom-control custom-switch">
							<input type="checkbox" class="custom-control-input" id="1p1s" checked>
							<label class="custom-control-label" for="1p1s"></label>
						</div>
					</td>
					<td>
						<div class="custom-control custom-switch">
							<input type="checkbox" class="custom-control-input" id="3p3s" checked>
							<label class="custom-control-label" for="3p3s"></label>
						</div>
					</td>
				</tr>
			</tbody>
		</table>
		<button class="btn btn-outline-success">Добавить</button>
	</div>

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<script src="app/js/main.js"></script>
