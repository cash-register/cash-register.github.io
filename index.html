<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
	<link rel="stylesheet" href="www/css/main.css">
	<title>Cash Register</title>
</head>
<body>
	
	<div class="wrapper">
		<div class="container">
			<div class="set-name">
				<form class="form-for-name">
					<div class="form-group">
						<label class="movable" for="name">Set name</label>
						<input type="name" class="form-control" id="name">
					</div>
					<button class="btn btn-outline-primary" id="setName">Next</button>
				</form>
			</div>
			<div class="set-row">
				<div class="name"></div>
				<table class="table table-hover my-3" id="dataTable">
					<caption><strong>Total amount:</strong><span></span></caption>
					<tbody></tbody>
				</table>
				<form class="form-for-row">
					<div class="form-inline">
						<div class="form-group">
							<input type="date" class="form-control" id="date">
						</div>
						<div class="form-group">
							<label class="movable" for="amount">Amount</label>
							<input type="number" class="form-control" id="amount" data-toggle="tooltip" data-placement="bottom" title="Fill out this field!">
						</div>
						<div class="form-group">
							<div class="custom-control custom-checkbox">
								<input type="checkbox" class="custom-control-input" id="isHoliday">
								<label class="custom-control-label" for="isHoliday">Holiday?</label>
							</div>
						</div>
					</div>
					<button type="button" class="btn btn-outline-primary mt-3" id="setRow">Next</button>
					<button type="button" class="btn btn-outline-warning mt-3" id="clearData">Clear</button>
				</form>
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
	<script src="www/js/main.js"></script>

</body>
</html>
